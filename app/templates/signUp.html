{% extends 'layout.html' %}

{% block title %} • Regístrate {% endblock %}

{% block body %}
  
  <body>
    <main class="d-flex flex-column justify-content-center align-items-center vh-100">
      <div class="row align-items-center bg-warning">
        <div class="container-form-register">    
          <h1 class="text-center secondary-font p-1"><i>Datos para ingresar</i></h1>
          <br> 
            <div class="row justify-content-center">
                <form action='/register_user' method='POST'>
                  <div class="mb-3 text-center p-2">
                    <label for="nameUser" class="form-label"><i>Tu usuario</i></label>
                    <input type="text" class="form-control" name='nameUser' required placeholder="Ingrese un nombre de usuario">
                  </div>
                  <div class="mb-3 text-center p-2">
                    <label for="passwordUser class="form-label"><i>Contraseña</i></label>
                    <input type="password" class="form-control" name='passwordUser' required placeholder="Ingrese una contraseña">
                  </div>

                  <div class="mb-3 text-center p-2">
                    <label for="emailUser" class="form-label"><i>Correo electrónico</i></label>
                    <input type="text" class="form-control" name='emailUser' required placeholder="Ingrese un correo electrónico" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}">
                  </div>
                  
                  <div class="d-flex justify-content-center align-items-center p-5">
                    <button class="btn btn-info border border-dark" type='submit'><i>Completar registro</i></button>
                  </div>
                </form>
            </div> 
      </div>
    </main>
  </body>

{% endblock %}
